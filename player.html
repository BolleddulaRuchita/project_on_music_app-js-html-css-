<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link rel="stylesheet" href="./player.css">
</head>
<body>

<div class="player-container">
    <img id="album-art" src="" alt="Album Art" class="album-art">
    <div class="song-details">
        <h4 id="song-title">Title</h4>
        <p id="song-artist">Artist</p>
    </div>
    
    <audio id="audio-player" src="" preload="metadata"></audio>
    
    <div class="progress-container">
        <span id="current-time">0:00</span>
        <input type="range" id="seek-bar" value="0" max="100" class="form-control-range" style="flex-grow: 1;">
        <span id="total-duration">0:00</span>
    </div>
    
    <div class="controls">
        <button id="prev-btn" class="btn btn-secondary">Previous</button>
        <button id="backward-btn" class="btn btn-secondary">-10s</button>
        <button id="play-btn" class="btn btn-primary">Play</button>
        <button id="forward-btn" class="btn btn-secondary">+10s</button>
        <button id="next-btn" class="btn btn-secondary">Next</button>
    </div>
    
    <div class="mt-3">
        <label for="volume-control">Volume:</label>
        <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1">
    </div>
    
    <div class="mt-3">
        <button id="shuffle-btn" class="btn btn-info">Shuffle</button>
        <button id="repeat-btn" class="btn btn-info">Repeat</button>
    </div>
</div>

<script src="./player.js"></script>
</body>
</html>
